<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Emma Goodrich - Contact</title>
    <meta name="author" content="Adtile" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="js/responsive-nav.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">E|G</h1>
      <nav class="nav-collapse">
        <ul>
          <li class="menu-item"><a href="index.html" data-scroll>Home</a></li>
          <li class="menu-item">
            <a href="gallery.html" data-scroll>Gallery</a>
          </li>
          <li class="menu-item">
            <a href="contact.html" data-scroll>Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="grid-layout-contact">
      <div class="content">
        <div class="text-div">
          <h4>
            See something you like? Want to inquire about a custom commission?
            Just want to chat with the artist? Get in touch with me below!
          </h4>
        </div>
        <div class="form-div source-sans">
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            <button class="submit" type="submit">Send</button>
          </form>
        </div>
      </div>
      <div class="footer">&copy; 2024 Emma Goodrich Art</div>
    </div>
    <script src="js/fastclick.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/fixed-responsive-nav.js"></script>
    <script>
      document.getElementById("submit").addEventListener("click", myFunction);

      function myFunction() {
        document.getElementById("name").innerHTML = "";
        document.getElementById("email").innerHTML = "";
      }
    </script>
  </body>
</html>
